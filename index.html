<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Layout da home do instagram resposivo">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Home_instagram</title>
</head>

<body>
  <section class="geral">
    <div class="container">
      <section class="preview-app"></section>

    <section class="login">
      <form action="">
        <div class="logo-instagram">
          <img src="img/logo_instagram.png" alt="logo_instagram">
        </div>

        <input type="text" name="user-name" placeholder="Phone number, username or email">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Log In">

        <div class="separator">
          <div class="line"></div>
          <span class="text">Or</span>
        </div>

        <div class="help-container">
          <div class="login-with-facebook">
            <img src="img/logo_facebook.svg" alt="icon Facebook"> 
            <span><a href="#">Log in with Facebook</a></span>
          </div>
          <div class="forget-password"><a href="#">Forgot password?</a></div>
        </div>
      </form>
      <div class="register-container">
        <span class="register">Don't have an account?<a href="#"> Sign up</a></span>
      </div>
      <div class="application">
        <div class="title">Get the App</div>
        <div class="download-app">
          <span class="apple"><a href="#"><img src="img/botao_apple.png" alt="icon apple"></a></span>
          <span class="android"><a href="#"><img src="img/botao_google_play.png" alt="icon android"></a></span>
        </div>
      </div>
    </section>
    </div>
  </section>
  <footer>
    <nav class="navegation-menu">
      <ul class="footer-ul">
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Ajuda</a></li>
        <li><a href="#">Imprensa</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Carreira</a></li>
        <li><a href="#">Privacidade</a></li>
        <li><a href="#">Termos</a></li>
        <li><a href="#">Localização</a></li>
        <li><a href="#">Hashtags</a></li>
        <li><a href="#">Idioma</a></li>
        <li><a href="#">Contas mais relevantes</a></li>
      </ul>
    </nav>
    <div class="copy">&copy; 2020 instagram do facebook</div>
  </footer>
</body>

</html>
